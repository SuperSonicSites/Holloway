{{ define "main" }}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.css" />
{{- partial "subheader.html" . }}

<section class="container pt-5 mt-5">

    <div class="row gx-5">

        <div class="col-lg-5 col-md-12 order-2 d-flex flex-column justify-content-end">

            <img src="/img/heroimg.png" class="w-100" alt="Jessica Holloway">

        </div>

        <div class="col-lg-7 col-md-12 order-1 d-flex flex-column justify-content-center">

            <h2 class="text-uppercase">{{ .Params.heading }}</h2>

            <p>{{ .Params.about__desc  | safeHTML }}</p>

            <h2 class="text-uppercase">{{ .Params.heading2 }}</h2>

            <p>{{ .Params.vision__desc }}</p>

        </div>



    </div>

</section>

<section class="container my-5 py-5">
    <h2 class="text-center text-uppercase pb-5">Portfolio Gallery</h2>

    {{- partial "gallery.html" . }}

</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.min.js"></script>
<script>
    $(document).on("click", '[data-toggle="lightbox"]', function(event) {
      event.preventDefault();
      $(this).ekkoLightbox();
    });
</script>
{{ end }}
